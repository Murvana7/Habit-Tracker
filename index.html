<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="style.css">
<title>Habit Tracker</title>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>Habit Tracker</h1>
      <div class="sub">Daily check-ins • streaks • saved locally</div>
    </div>
    <div class="row" style="justify-content:flex-end;flex:1">
      <div class="pill" id="today"></div>
      <div class="ring" id="ring" title="Checked today">
        <span id="ringText">0%</span>
      </div>
    </div>
  </header>

  <div class="grid">
    <section class="card">
      <div class="row">
        <input id="habitName" placeholder="Add a habit (e.g., Read 20 mins)"/>
        <button class="primary" id="addBtn">Add</button>
      </div>

      <div class="row" style="margin-top:10px">
        <select id="sortSel" title="Sort">
          <option value="created">Sort: newest</option>
          <option value="name">Sort: name</option>
          <option value="streak">Sort: streak</option>
          <option value="last">Sort: last check</option>
          <option value="today">Sort: checked today</option>
        </select>

        <button class="tiny" id="exportBtn" title="Download CSV backup">Export CSV</button>
        <button class="tiny" id="importBtn" title="Import CSV backup">Import CSV</button>
        <input id="file" type="file" accept=".csv" hidden />
      </div>

      <div class="list" id="list"></div>
    </section>

    <section class="card">
      <h3 style="margin:0 0 10px">Stats</h3>
      <div class="row">
        <div class="pill" id="totalPill"></div>
        <div class="pill" id="donePill"></div>
        <div class="pill" id="bestPill"></div>
      </div>

      <div class="divider"></div>

      <p class="sub" style="margin:0">
        Tip: streak increases only if you check-in once per day. Miss a day and streak resets.
      </p>
      <p class="sub" style="margin:10px 0 0">
        Final-boss extras: edit names, undo delete, CSV backup, and auto day rollover.
      </p>
    </section>
  </div>
</div>

<div class="snack" id="snack" role="status" aria-live="polite">
  <div class="muted" id="snackMsg"></div>
  <button class="tiny primary" id="undoBtn">Undo</button>
  <button class="tiny" id="closeSnack">Close</button>
</div>

  <script src="index.js"></script>
</body>
</html>
